<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://font.googleapis.com/cse2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap " rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="./Images/logo.png" alt="Netflix"/>
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>Tv Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                        <span class="fa fa-search fa" aria-hidden="true">
                            <p>Childern</p>
                        </span>
                        <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                        <img src="./Images/lion.png" alt="lion"/>
                        <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>
        <div class="inner">
            <div class="banner flex">
            <h3>Marvel's Studio's</h3>
            <h1>Avengers : End Game</h1>
            <div class="banner-button flex">
                <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                <button class="btn btnl"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More info</button>
            </div>
            </div>
            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./Images/Avengers.jpeg" alt="Avengers"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Avenger Age of ultron.jpg" alt="Avenger Age of ultron"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Captain America Civil War.jpg" alt="Captain America Civil War"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Avengers Endgame.jpeg" alt="Avengers Endgame"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Avengers Infinity War.jpg" alt="Avengers Infinity War"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Black widow.jpg" alt="Black widow"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Doctor Strange in the Multiverse of Madness.jpg" alt="Doctor Strange in the Multiverse of Madness"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Spider man no way home.jpg" alt="Spider manno way home"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Shang chi.jpg" alt="Shang chi"/>
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/Moon knight.jpg" alt="Moon knight"/>
                        </div>
                    </div>
                </div>
        </div>
        
        
        </div>
        </div>

    <div class="video-container">
        <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="./video/WhatsApp Video 2022-09-11 at 07.24.02.mp4">
            </video>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
